<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Flexbox</title>
</head>
<body>

    <div class="container">
        <div class="img">
            <img src="./logo-whitebg.png" alt="logo">
        </div>


        <div class="login">

            <div class="email">
                <h3>Email</h3>
                <input type="text" name="" value="">
            </div>
            <div class="password">
                    <h3>Password</h3>
                    <input type="text" name="" value="">
            </div>

        </div>

        <div class="buttons">
            <div class="sign-inbtn">
                <button type="button" name="sign-in">SIGN IN</button>
            </div>
            <div class="sign-upbtn">
                <button type="button" name="sign-up">SIGN UP</button>
            </div>
        </div>



    </div>

</body>
</html>
